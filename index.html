<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Rock</title>
    <link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as main">



<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">MyNav BAR</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">

    <h2 class="text-center">Hello <i ng-style="style">{{name}}</i> :D </h2>


    <blockquote ng-show="showQuota" class="blockquote blockquote-reverse text-center">
        <p class="mb-0">“Talk is cheap. Show me the code.”</p>
        <footer class="blockquote-footer"> <cite title="Source Title"> Linus Torvalds</cite></footer>
    </blockquote>

    <div class="row form-group">
        <div class="col-md-4">
            <label for="exampleTextarea">Change CSS Color</label>
            <input ng-model="style.color" class="form-control" id="exampleTextarea" rows="3"></input>
        </div>
        <div class="col-md-4">
            <label>Name : </label>
            <input ng-model="name" class="form-control" placeholder="Enter your name here" />
        </div>
        <div class="col-md-4">
            <label></label>
            <button class="form-control btn btn-danger" ng-click="clickMe()">Linus Torvalds Quota</button>
        </div>
    </div>

</div>

<script src="./jquery/dist/jquery.min.js" ></script>
<script src="./tether/dist/js/tether.min.js" ></script>
<script src="./bootstrap/dist/js/bootstrap.min.js" ></script>

<script src="./angular/angular.js"></script>

<script src="./module.js"></script>
<script src="./controller.js"></script>

</body>
</html>
