<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{product.name}}
        <span class="price pull-right">{{product.unit}}{{product.price}}</span>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <p>
        {{product.content}}
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Buy</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>s
