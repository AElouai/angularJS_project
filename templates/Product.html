<div class="row ">
    <div class="col-md-6">
        <img ng-src="{{product.img}}" alt="{{product.content}}" class="img-responsive" >
    </div>
    <div class="col-md-6">
        <h3>{{product.name}}</h3>
        <p>{{product.content}}</p>
        <p>{{product.description}}</p>

        <div class="row">
            <p class="price pull-right">{{product.unit}}{{product.price}}</p>
        </div>
    </div>
</div>
