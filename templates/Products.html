        <div ng-repeat="product in products" class="col-md-3 col-sm-6">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top  img-thumbnail" src="{{product.img}}" alt="{{product.content}}">
                <div class="card-block">
                    <h4 class="card-title">{{product.name}}</h4>
                    <p class="card-text">{{product.content}}</p>
                    <hr class="line">
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <p class="price">{{product.unit}}{{product.price}}</p>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <a href="#" class="btn btn-outline-warning btn-block">Buy</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
